<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress - LMS</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <h2 class="logo">LMS</h2>

    <div class="menu">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="course.html">COURSES</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <h1 class="page-title">Registered Course</h1>

    <!-- COURSE TABLE -->
    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>COURSE CODE</th>
                    <th>COURSE NAME</th>
                    <th>SECTION</th>
                    <th>CREDIT</th>
                    <th>PROGRESS</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
            </thead>

            <tbody id="progressTableBody">
                <!-- auto generated by JS -->
            </tbody>
        </table>
    </div>

    <!-- CLICKED COURSE DETAIL -->
    <div id="progressDetail" class="progress-detail" style="display:none;">
        <h2>üìä Course Progress Details</h2>

        <div class="detail-box">
            <p><strong>Completion Percentage:</strong> <span id="detailPercentage">0%</span></p>
            <p><strong>Lessons Watched:</strong> <span id="detailLessons">0</span></p>
            <p><strong>Quizzes Taken:</strong> <span id="detailQuizzes">0</span></p>
        </div>

        <div class="download-box">
            <button id="downloadTranscript">üìÑ Download Transcript</button>
            <button id="downloadReport">üìä Download Progress Report</button>
            <button id="downloadCertificate" disabled>üèÜ Download Certificate</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="achievement-box">
            <p><strong>Badge:</strong> 
            <span id="detailBadge">üéØ In Progress</span>
            </p>

            <p><strong>Certificate:</strong> 
            <span id="detailCertificate">Not Available</span>
            </p>
        </div>
    </div>

</div>

<script src="progress.js"></script>
</body>
</html>
